<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if books:%}

        {% for book in books:%}

          <li><a href='{{url_for("delete",il = book.id)}}'>delete</a> {{book.title}}-{{book.author}}-{{book.rating}}/10 <a href="{{url_for('edit_rating',el=book.id)}}">modify rating</a></li>

        {% endfor %}

      {% else:%}
        <p>Library is empty</p>
      {%endif%}

    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
